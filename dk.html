<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="giohang.css">
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading"> Đăng Nhập Tài Khoản</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <i class='bx bx-key'></i> <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <i class='bx bxs-lock'></i>  <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
</body>
</html>
